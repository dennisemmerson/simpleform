<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sample Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
	<script src="/static/js/getrequest.js"></script>
	<script src="/static/js/postrequest.js"></script>
	<script src="/static/js/deleteallusersrequest.js"></script>
</head>

<body>
	<div class="container d-flex align-items-center justify-content-center" style="height:100vh">

		<div class="col-md-6 p-5 border rounded border-5 shadow">
			<h3>User Response Form</h3>
			<div>
				<form id="userForm" class="needs-validation">
					<div class="form-group p-3">
						<label for="firstname">First Name:</label>
						<input type="text" class="form-control" id="firstname" name="firstname"
							placeholder="Enter First Name" />
					</div>
					<div class="form-group p-3">
						<label for="lastname">Last Name:</label>
						<input type="text" class="form-control" id="lastname" name="lastname"
							placeholder="Enter Last Name" />
					</div>
					<button type="submit" class=" m-1 btn btn-primary">Submit</button>
					<button id="allUsers" type="button" class=" m-1 btn btn-info">Users</button>
					<button id="deleteUsers" type="button" class=" m-1 btn btn-danger">Delete All Users</button>
				</form>
			</div>
			<div id="postResultDiv"
			</div>
			<br>
			<div>

				<div id="getResultDiv">
					<ul class="list-group">
					</ul>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
